<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title></title>
</head>
<body>
<form action="AddServlet" method="get">
    <table>
        <caption>新增雨量监测信息</caption>
        <tr>
            <td>区域名称:</td>
            <td colspan="2"><input type="text" name="districtName"/></td>
        </tr>
        <tr>
            <td>监测时间:</td>
            <td><input type="date" name="monitorTime"/></td>
            <td id="ifEmpty"></td>
        </tr>
        <tr>
            <td>雨量值(mm):</td>
            <td colspan="2"><input type="number" name="rain"/></td>
        </tr>
        <tr>
            <td>监测站:</td>
            <td colspan="2"><input type="text" name="monitoringStation"/></td>
        </tr>
        <tr>
            <td>站点地址:</td>
            <td colspan="2"><input type="text" name="monitoringAddress"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="保存"/><input type="reset" value="重置"/><input type="button" value="返回"/></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
